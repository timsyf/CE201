{% include 'Shared/navigation.html' %}
<div class="container mx-auto p-4">
  <div class="bg-white p-8 rounded-md shadow-md">
            <form action="/register" method="post" class="flex flex-col items-center">
                <div class="mb-4 w-full">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" required class="border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4 w-full">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" required class="border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4 w-full">
                    <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
                    <select id="role" name="role" class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-2 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option value="staff">Staff</option>
                        <option value="hr_officer">HR Officer</option>
                        <option value="hr_supervisor">HR Supervisor</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
            </form>
        </div>
    </div>
</div>
