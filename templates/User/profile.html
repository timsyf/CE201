{% include 'Shared/navigation.html' %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-left">Profile</h1>
    <div class="bg-white p-8 rounded-md shadow-md">
        <div class="flex flex-col items-center">
            <div class="mb-4 w-full">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <p class="border rounded-md w-full py-2 px-3 text-gray-700 leading-tight">{{ username }}</p>
            </div>
            <div class="mb-6 w-full">
                <label class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
                <p class="border rounded-md w-full py-2 px-3 text-gray-700 leading-tight">{{ role }}</p>
            </div>
        </div>
    </div>
</div>
