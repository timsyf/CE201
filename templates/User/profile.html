{% include 'Shared/navigation.html' %}
<div class="container mx-auto p-4">
    <div class="w-6/12">
        <h1 class="text-2xl font-bold mb-4 text-left">Profile</h1>
        <form class="w-fit mx-auto">
            <div class="mb-5">
                <label for="Username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="Username" aria-label="Username" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ username }}" disabled>
            </div>
            <div>
                <label for="Role" class="block text-sm font-medium text-gray-700">Role</label>
                <input type="text" id="Role" aria-label="Role" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ role }}" disabled readonly>
            </div>
        </form>
    </div>
</div>
