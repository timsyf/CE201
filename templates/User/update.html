{% include 'Shared/navigation.html' %}
<div class="container mx-auto p-4">
    <div class="bg-white p-8 rounded-md shadow-md">
        <p class="text-lg font-semibold mb-4">User Details:</p>
        <ul>
            <li><strong>Name:</strong> {{ user[1] }}</li>
        </ul>

        <form method="post" action="{{ url_for('user_update', user_id=user[0]) }}" class="mt-6">
            <label for="new_name" class="mr-2">New Name:</label>
            <input type="text" id="new_name" name="new_name" required class="border rounded-md p-2">
            <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md">Update</button>
        </form>
    </div>
</div>
