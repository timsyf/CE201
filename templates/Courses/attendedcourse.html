<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        {% include 'Shared/navigation.html' %}

        <div class="w-full overflow-x-auto">
            <div class="w-4/5 p-4 mx-auto bg-white p-8 rounded-md shadow-md mt-6" style="min-width: 1000px;">
                <h1 class="text-2xl font-bold mb-4">Attended Courses</h1>

                <table class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Duration(Hours)</th>                        
                        <th class="py-2 px-4 border">Start Date</th>
                        <th class="py-2 px-4 border">Course Type</th>
                        
                        <th class="py-2 px-4 border">Attended</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for course in attended_courses %}
                        <tr>
                            <td class="py-2 px-4 border">{{ course[0][2] }}</td>
                            <td class="py-2 px-4 border">{{ course[0][3] }}</td>
                            <td class="py-2 px-4 border">{{ course[0][7] }}</td>
                            <td class="py-2 px-4 border">{{ course[0][5] }}</td>
                            <td class="py-2 px-4 border">{{ course[0][6] }}</td>
                            

                           
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
